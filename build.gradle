plugins {
    id "com.github.hierynomus.license" version "0.13.0"
    id "com.xebialabs.xlr.docker" version "1.2.1"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

version="3.0.3"

xlrDocker {
    compileVersion = 'v5.0.1.11'
    runVersion = 'v5.0.1.11'
    download("xlr_community_plugins") {
        src(["https://github.com/xebialabs-community/xlr-xlrelease-plugin/releases/download/v1.8.0/xlr-xlrelease-plugin-1.8.0.jar"])
        dest file("src/downloads/plugins")
        acceptAnyCertificate true
    }
}

license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
