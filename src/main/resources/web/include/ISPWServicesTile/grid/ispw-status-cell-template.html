<div class="ui-grid-cell-contents labels">
    <span data-ng-if="row.entity.taskStatusCategory == 'completed'">Completed</span>
    <span data-ng-if="row.entity.taskStatusCategory == 'progress'">In progress</span>
    <span data-ng-if="row.entity.taskStatusCategory == 'planned'">Planned</span>
    <span data-ng-if="row.entity.taskStatusCategory == 'failed'">Failed</span>
    <span data-ng-if="row.entity.taskStatusCategory == 'skipped'">Skipped</span>
</div>\
